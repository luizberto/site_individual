    <div class="scroll">

			
        <section class="section" id="section-1">

            <header class="menu">

            </header>

<div class="box">

               <option value="escolha">ESCOLHA A MARCA DE SPRAY AQUI</option>

</div>

<div class="box1">

                <option value="escolha">ESCOLHA A COR AQUI</option>
                <option value="azul">azul</option>
                <option value="verde">verde</option>
                <option value="preto">preto</option>

            </select>
            <select id="desenhos">
                <option value="escolha">SELECIONE UM DESENHO</option>

            </select><br>
</div> <br>
            <button onclick="verificar()" class="button">FAZER ORÇAMENTO</button>

           
         </div> 
         
         <div id="resultado"></div>
        </section>
    

        <section class="section" id="section-2">

            <header class="menu">
                <div class="sociais">

            <h3>CONHEÇA E ENTENDA DA CULTURA ATRAVÉS DE ALGUNS DESENHOS, SE INSPIRE E MUDE VIDAS.

                DO QUE O CINZA DA CIDADE
            </h3>

            <div id="dvslider"></div>
</div>

            
          
        </section> 
    </div>
    </div>  
   </div>

<script>

    var imgs = [];
    var slider;
    var imgAtual;
    var maxImg;
    var tmp;
    var tempoTroca;


    function verificar(){
            var lata = marca.value;
            var color = cor.value;
            var ilustracao = desenhos.value;
            var metragem = metro.value;
            var valor = Number(lata) + Number(ilustracao) * Number(metragem);

            if(lata == 'escolha' || color == 'escolha' || ilustracao == 'escolha'){
                 alert('voce esqueceu de preencher um campo')
            }else{
                resultado.innerHTML = `seu orçamento saiu por ${valor}R$.`
            }
           
    }

    function preCarregamento(){
        var s = 1;

        for (var i = 0; i<6; i++){
            imgs[i]= new Image();
            imgs[i].src = "slides/s"+s+".jpg";
            s++;
        }
    }

    function carregarImg(img){
        slider.style.backgroundImage = "url('"+imgs[img].src+"')";
    }

    function inicia(){
        preCarregamento();
        imgAtual = 0;
        maxImg = imgs.length-1;
        slider= document.getElementById("dvslider");
        carregarImg(imgAtual);
        tempoTroca = 3000;
        tmp = setInterval(troca, tempoTroca);

    }

    function troca(){
        imgAtual++;
        if(imgAtual>maxImg){
            imgAtual = 0;
        }
        carregarImg(imgAtual);
    }

    window.addEventListener("load", inicia);


</script>
